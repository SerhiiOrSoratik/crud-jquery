<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header">
    <h1>Book shop</h1>
    <div style="width: 50%">
        <input style="width: 15%; height: 88%" id="search"/>
        <button class="form_button" style="width: 15%" id="searchButton" onclick="search()">Search</button>
    </div>
    <button class="form_button" style="width: 15%" id="addBook" onclick="openForm()">Add book</button>
</div>

<div class="form-popup" id="createForm">
    <form id="crForm" method="post" enctype="application/json" class="form-container">
        <h3>Add book</h3>
        <div class="form-group">
            <label for="cr_caption">Caption</label>
            <input id="cr_caption" name="caption" placeholder="Enter caption" required/>
        </div>
        <div class="form-group">
            <label for="cr_price">Price</label>
            <input id="cr_price" type="number" name="price" placeholder="Enter price" required/>
        </div>
        <div class="form-group">
            <label for="cr_description">Description</label>
            <input id="cr_description" name="description" placeholder="Enter description"/>
        </div>
        <div style="display: flex; justify-content: space-between">
            <input class="form_button" type="submit" value="Add">
            <button class="form_button" value="Cancel" onclick="hideForm()">Cancel</button>
        </div>
    </form>
</div>

<div class="form-popup" id="updateForm">
</div>

<div id="container">
    <div id="catalog"></div>
</div>
</body>

</html>
